<!DOCTYPE html>
<html>
<head>
    <title>Main Page Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="rguktCarousel" 
     class="carousel slide" 
     data-bs-ride="carousel"
     data-bs-interval="3000"
     data-bs-pause="false">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="img1.webp" class="d-block w-100" alt="Slide 1">
    </div>

    <div class="carousel-item">
      <img src="img2.webp" class="d-block w-100" alt="Slide 2">
    </div>

    <div class="carousel-item">
      <img src="img3.jpeg" class="d-block w-100" alt="Slide 3">
    </div>

    <div class="carousel-item">
      <img src="img4.jpeg" class="d-block w-100" alt="Slide 4">
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#rguktCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#rguktCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
