<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        /* Page width */
        .page-wrapper {
            max-width: 1200px;
            margin: auto;
        }

        h2, h3 {
            color: maroon;
            margin: 0;
        }

        h3 {
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
            display: block;
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100%;
        }

        .menu ul {
            padding-left: 15px;
        }

        /* Mobile fine-tuning */
        @media (max-width: 576px) {
            .sidebar {
                font-size: 12px;
                padding: 10px;
            }
            iframe {
                height: 260px;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <!-- HEADER -->
    <div class="row align-items-center py-3">
        <div class="col-2 text-center">
            <img src="images.jpeg" class="img-fluid" style="max-width:80px;">
        </div>
        <div class="col-10 text-center">
            <h2>RAJIV GANDHI UNIVERSITY OF KNOWLEDGE AND TECHNOLOGIES</h2>
            <h3>IIIT RKVALLEY IDUPULAPAYA</h3>
        </div>
    </div>

    <!-- BODY -->
    <div class="row g-0">

        <!-- SIDEBAR (ALWAYS LEFT) -->
        <div class="col-3 sidebar menu">
            <ul>
                <li><b>Events</b></li>
                <li><b>Registration</b></li>
                <li><b>Admin</b></li>
                <li><b>Contact</b></li>
            </ul>
        </div>

        <!-- MAIN CONTENT (ALWAYS RIGHT) -->
        <div class="col-9">
            <iframe src="mainpage.html"></iframe>
        </div>

    </div>

</div>

</body>
</html>
